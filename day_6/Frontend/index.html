<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get&Post</title>
  </head>
  <body>
    <h2>Get Req Example</h2>
    <form method="get" action="http://localhost:8080/register">
      <input placeholder="enter username" type="text" name="username" />
      <input placeholder="enter password" name="password" type="password" />
      <button>Submit</button>
    </form>
    <h2>Post Req Example</h2>
    <form method="post" action="http://localhost:8080/register">
      <input placeholder="enter username" type="text" name="username" />
      <input placeholder="enter password" type="password" name="password" />
      <button>Submit</button>
    </form>
  </body>
</html>
